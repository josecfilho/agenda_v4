<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatos</title>
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    </head>
    <body>
        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="fone">Fone</label>
                        <input type="text" id="fone" class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-save"></i> Salvar
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="reset" class="btn btn-danger btn-block">
                                    <i class="fas fa-trash"></i> Limpar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Fone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contato : ${contatos}">
                                <td th:text="${contato.id}"></td>
                                <td th:text="${contato.nome}"></td>
                                <td th:text="${contato.fone}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/popper.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>
    </body>
</html>
